name: .NET

on:
  push:
    branches: [ "lab2" ]
  pull_request:
    branches: [ "lab2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore tools
      run: dotnet tool restore
    - name: Check format
      run: dotnet fantomas src tests -r --check
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test -p:CollectCoverage=true -p:CoverletOutput=TestResults/ -p:CoverletOutputFormat=opencover --no-build --verbosity normal FP.Tests/
    - name: Create Test Coverage Badge
      uses: simon-k/dotnet-code-coverage-badge@v1.0.0
      id: create_coverage_badge
      with:
        label: Unit Test Coverage
        color: brightgreen
        path: FP.Tests/TestResults/coverage.opencover.xml
        gist-filename: code-coverage.json
        gist-id: d4297ee28b9cca7dc6c6d9b41dccebf1
        gist-auth-token: ${{ secrets.GIST_AUTH_TOKEN }}       